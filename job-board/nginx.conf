# nginx.conf

# Why nginx configuration?
# - React Router uses client-side routing
# - Without this config, refreshing /tracker returns 404
# - try_files directive sends all routes to index.html
# - React Router then handles the routing client-side

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Main location block
    location / {
        # Try to serve file directly, fallback to index.html
        # This is CRITICAL for React Router
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint for Docker
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}